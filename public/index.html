<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokect Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-2">Sokect Cliente</h1>
    <hr>
    <p>
        Server status: <span id="lblOnline" class="text-success">Online</span><span id="lblOffline" class="text-danger">Offline</span>
    </p>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" id="textMsg">
        </div>
        <div class="col">
            <button class="btn btn-primary" id="btnSend">
                Enviar
            </button>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>

</html>
